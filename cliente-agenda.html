<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailspot | Agenda</title>
    <link rel="stylesheet" href="css/cliente-agenda.css">
    <link rel="shortcut icon" href="img/LogoNailspotofc.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/LogoNailspotofc.png" alt="Logo NailSpot">
            <span class="nome-logo">NailSpot</span>
        </div>
    <nav>
      <ul>
        <li><a href="cliente-servicos.html">Serviços</a></li>
        <li><a href="cliente-agenda.html" class="ativo">Agenda</a></li>
        <li><a href="cliente-perfil.html">Perfil</a></li>
      </ul>
    </nav>
  </header>
    <h1>Nossos Serviços</h1>
    
            <!-- O calendário será inserido aqui -->
    <div class="card">
      
        <div id="evoCalendar"></div>
      </div>
    <!-- jQuery (necessário para o Evo Calendar) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    
    <!-- JavaScript do Evo Calendar -->
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/js/evo-calendar.min.js"></script>
    
    <script>
        // Inicialização do calendário
        $(document).ready(function() {
            $('#evoCalendar').evoCalendar({
                theme: 'Default',
                format: 'mm/dd/yyyy',
                titleFormat: 'MM yyyy',
                eventHeaderFormat: 'MM d, yyyy',
                firstDayOfWeek: 0,
                language: 'pt',
                todayHighlight: true,
                sidebarDisplayDefault: false,
                sidebarToggler: true,
                eventListToggler: true
            });
            
            // Adicionar eventos de exemplo
            $('#evoCalendar').evoCalendar('addCalendarEvent', [
                {
                    id: 'event1',
                    name: 'Reunião de Equipe',
                    date: new Date().toLocaleDateString('en-US'),
                    type: 'meeting',
                    description: 'Reunião semanal para alinhamento de projetos'
                },
                {
                    id: 'event2',
                    name: 'Aniversário do João',
                    date: new Date(new Date().setDate(new Date().getDate() + 5)).toLocaleDateString('en-US'),
                    type: 'birthday',
                    description: 'Comemoração do aniversário do João'
                },
                {
                    id: 'event3',
                    name: 'Entrega de Projeto',
                    date: new Date(new Date().setDate(new Date().getDate() + 10)).toLocaleDateString('en-US'),
                    type: 'event',
                    description: 'Data limite para entrega do projeto X'
                }
            ]);
        });
    </script>
 

    
  </main>
    <footer class="rodape">
        <p>© 2025 NailSpot - Seu momento de beleza e bem-estar</p>
    </footer>
</body>
</html>
